<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список птиц</title>
</head>
<body>
    <h1>Список птиц</h1>
    <ul>
        {% for bird in birds %}
            <li><a href="{% url 'bird_detail' bird.id %}">{{ bird.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_bird' %}">Создать новую птицу</a>
</body>
</html>
